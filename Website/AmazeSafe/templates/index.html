<style>
    *{
    margin: 0 ;
    padding: 0;
}

body{
    background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url("{% static 'images/2.jpg' %}");
    height: 100vh;
    background-size: cover;
    background-position: center;
}

ul{
    list-style-type: none;
    margin-top: 25px;
}

ul li{
    display: inline-block;
}

ul li a{
    text-decoration: none;
    background-color: #000;
    color: rgb(22, 54, 34);
    padding: 10px 20px;
    border: 1px solid transparent;
    transition: 0.5s ease;
}

ul li a:hover{
    background-color: #fff;
    color: #000;
}

#goog{
    text-decoration: none;
    color:white;
}
#goog:hover{
    color:black;
}


#active{
    background-color: #fff;
    color: #000;
}

.main{
    max-width: 1200px;
    margin: auto;
}

.body{
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: white;
    text-align: center;
    padding: 10px 20px;
    border: 1px solid transparent;
}

.body h1{
    font-size: 50px;
    font-family: 'Train One', cursive;;
}

.body button{
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-color: transparent;
    color: white;
    text-align: center;
    padding: 10px 30px;
    border: 1px solid white;
}

.body button:hover{
    background-color: white;
    color: black;
}
.body button:hover #goog{
    color: black;
}
 
button h3{
    font-size: 15px;
